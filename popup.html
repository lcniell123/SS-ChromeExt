<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="third-party/bootstrap.css" />
  </head>
  <body>
    <div class="container-fluid">
     
      <div class="row heading">
        <h1>ScreenShot Tool</h1>
      </div>

      <div class="row setLogo">
        <img class="logo" src="images/logo.jpg" />
      </div>

      <div class="row mobileSelect">
        <div class="col p-2"><label> Mobile</label></div>
        <div class="col p-1">
          <label class="switch">
            <input id="isMobile" type="checkbox" />
            <span  class="slider round"></span>
          </label>
        </div>
      </div>


      <div class="row" style="color:#666">
        <div class="col-7 p-3">Set Ratio: </div>
        <div class="col-5"> <button class="setRatio" id="ratio">Set</button></div>
      </div>
      <hr />
      <div class="row setType">
        <div class="col pt-2 pb-2">
        <select class="setType" id="adType">
          <option value="Display" value="Display" selected>Display</option>
          <option value="Video">Video</option>
          <option value="Social">Social</option>
        </select>
        </div>
       
      </div>

      <hr />
      <div class="row setSnapPdf">
        <div class="col">
        <button id="snapshot">Screenshot</button></div>
        <div class="col">
        <button id="createPdf">Create PDF</button></div>
      </div>
      <hr />
      <div class="row help">
        <div class="col" style="    font-size: 14px!important;
        text-align: center;
        padding: 4px;">
       View <a target="_blank" href="https://dmglink.com/team/dmg-screenshot-chrome-extension/">Instructions</a>
      </div>
      </div>
    </div>
    <script src="popup_script.js"></script>

    <link rel="stylesheet" href="third-party/html2canvas.js" />
    <link rel="stylesheet" href="third-party/canvas2image.js" />
    <link rel="stylesheet" href="third-party/jsPdf.js" />
    <link href="third-party/jquery-ui.css" rel="stylesheet" />

    <link rel="stylesheet" href="popup.css" />
  </body>
</html>
